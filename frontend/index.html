<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Expensify Take-Home Challenge</title>
        <link rel="stylesheet" type="text/css" href="/frontend/static/styles.css" />
    </head>
    <body>
        <div class="page">
            <form action="/api/login.php" method="POST" class="ajax" id="login-form">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autofocus />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
                <button type="submit">Login</button>
                <div class="response"></div>
            </form>
        </div>

        <div id="transactionTable">
            <h1>Transactions</h1>

            <div class="loading-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <table id="transactions" class="hidden">
                <thead>
                    <tr>
                        <th>Transaction Date</th>
                        <th>Merchant</th>
                        <th>Amount</th>
                    </tr>
                </thead>

                <tbody id="transactionTableBody"></tbody>
            </table>
        </div>

        <div id="transactionForm">
            <!-- Add your create transaction form here -->
        </div>

        <script type="module" src="/frontend/static/js/index.js"></script>
    </body>
</html>
